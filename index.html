<!DOCTYPE html>
<html>
<head>
    <title>SECURE TERMINAL v1.0</title>
    <style>
        body {
            background-color: #000;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
            line-height: 1.5;
        }

        input {
            background-color: #000;
            color: #33ff33;
            border: 1px solid #33ff33;
            font-family: 'Courier New', monospace;
            width: 200px;
            margin-bottom: 5px;
            padding: 5px;
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 5px #33ff33;
        }

        button {
            background-color: #000;
            color: #33ff33;
            border: 1px solid #33ff33;
            font-family: 'Courier New', monospace;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #33ff33;
            color: #000;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: #33ff33;
            animation: blink 1s infinite;
            margin-left: 5px;
            vertical-align: middle;
        }

        #output {
            margin-bottom: 20px;
        }

        input::placeholder {
            color: #33ff33;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="output">
        BACR SECURE DATABASE<br><br>
        WARNING: AUTHORIZED ACCESS ONLY<span class="cursor"></span>
    </div>
    <form id="loginForm">
        <input type="text" id="username" value="agent-327" autocomplete="off">
        <br>
        <input type="password" id="password" autocomplete="off">
        <br>
        <button type="submit">LOGIN</button>
    </form>

    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if (username === 'agent-327' && password === 'password') {
                document.getElementById('output').innerHTML += '<br>ACCESS GRANTED<span class="cursor"></span>';
            } else {
                document.getElementById('output').innerHTML += '<br>ACCESS DENIED<span class="cursor"></span>';
            }
            return false;
        };
    </script>
</body>
</html>
